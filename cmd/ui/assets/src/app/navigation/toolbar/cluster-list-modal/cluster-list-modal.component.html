<p class="menu-item" *ngFor="let cluster of clusters" (click)="navigate(cluster.id)" [ngClass]="{ 'deleting': cluster.state == 'deleting' }">{{ cluster.name }}</p>
<div *ngIf="clusters?.length > 0" class="divider"></div>
<p class="menu-item" (click)="newCluster()">CREATE CLUSTER</p>
<p class="menu-item" (click)="importCluster()">IMPORT CLUSTER</p>
